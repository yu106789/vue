<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ massage }}</h1>
      <h2>{{ massage }}</h2>
      <h3>{{ massage }}</h3>
    </div>
    <!--
    1. 下载 npm i vue
    2.引包
    3.使用，创建vue实例
    -->
    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        // 指定视图 + 数据
        // el :element 指定vue所管理的视图范围,值是一个选择器
        el: "#app",
        //data : 数据,指定vue 中能够使用的数据
        data: {
          massage: "你好,Vue"
        }
      });
    </script>
  </body>
</html>
