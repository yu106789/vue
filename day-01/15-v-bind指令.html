<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-bind 的作用：动态设置html中的标签属性(访问的是data中的数据)
      语法：v-bind:属性名='属性值'
      简写：v-bind:属性名='属性值'  => :属性名='属性值'
   -->
    <div id="app">
      <img v-bind:src="imgSrc" v-bind:title="info" v-bind:aa="bb" alt="" />
      <!-- <img :src="imgSrc" :title="info" :aa="bb" alt="" /> -->
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          imgSrc: "01.jpg",
          info: "这是一张美女图片",
          bb: "内容"
        }
      });
    </script>
  </body>
</html>
