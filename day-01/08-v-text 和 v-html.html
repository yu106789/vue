<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-text : 原理：设置元素的 innerText , 不识别标签,(可以被插值表达式取代)
      v-html : 原理：设置元素的 innerHTML , 在你需要解析标签的时候再使用
     -->
    <div id="app">
      {{ msg }}
      <h1 v-text="msg">描述:这是内容</h1>
      <h1 v-html="msg"></h1>
    </div>
    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: '<a href="#">我是一个a标签</a>'
        }
      });
    </script>
  </body>
</html>
