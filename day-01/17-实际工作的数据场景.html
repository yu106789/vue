<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 如果是列表的渲染,(使用v-for时),vue推荐加上 key 属性,可以优化列表渲染的性能 -->
    <div id="app">
      <ul>
        <li v-for="item in students" :key="item.id"></li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          students: [
            { id: 1, name: "小红1", age: 20, desc: "很好笑" },
            { id: 2, name: "小红2", age: 21, desc: "很好学" },
            { id: 3, name: "小红3", age: 22, desc: "很好学" },
            { id: 4, name: "小明", age: 23, desc: "很爱玩" },
            { id: 5, name: "小红5", age: 24, desc: "很好学" }
          ]
        }
      });
    </script>
  </body>
</html>
