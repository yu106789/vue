<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div
        style="width:200px;height:100px;background-color:blue;"
        :style="styleObj"
      ></div>

      <div
        style="width:200px;height:100px;background-color:blue;"
        :style="{ width: '200px', height: '200px', backgroundColor: 'pink' }"
      ></div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          styleObj: {
            width: "400px",
            height: "200px",
            backgroundColor: "skyblue"
          }
        }
      });
    </script>
  </body>
</html>
