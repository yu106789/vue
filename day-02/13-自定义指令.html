<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" />
      <input type="text" />
      <input type="text" v-focus />
      <input type="text" />
      <input type="text" />
    </div>
    <script src="./vue.js"></script>
    <script>
      // 需求: 一进入页面, 希望input自动获取焦点  autofocus, 但是在移动端 safari 浏览器中不兼容
      // 需要我们通过自定义指令, 完成自动聚焦的功能  (dom操作 => input.focus() )
      // 其实就是将dom操作, 封装到了自定义指令中

      Vue.directive("focus", {
        inserted(el) {
          // el element元素 => 就是指令所在的元素
          el.focus();
        }
      });

      const vm = new Vue({
        el: "#app",
        data: {
          mssg: "hello vue"
        }
      });
    </script>
  </body>
</html>
