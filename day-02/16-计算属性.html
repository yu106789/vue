<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>
        {{
          msg
            .split("")
            .reverse()
            .join("")
        }}
      </h1>
      <h1>{{ msg }}</h1>
      <h1>{{ reverseMsg }}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue"
        },
        // 计算属性,计算属性函数中的this 指向当前 vm 实例
        computed: {
          reverseMsg() {
            return this.msg
              .split()
              .reverse()
              .join();
          }
        }
      });
    </script>
  </body>
</html>
