<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .red {
        color: red;
      }
      .search {
        width: 300px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="contsiner">
        <!-- 输入框 -->
        <input
          v-autofocus
          type="text"
          class="form-control search"
          placeholder="请输入搜索关键字"
        />
        <table class="table table-borderedtable-hover">
          <thead>
            <tr>
              <th>编号</th>
              <th>资产名称</th>
              <th>价格</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item,index) in list" :key="item.id">
              <td>{{ index + 1 }}</td>
              <td>{{ item.name }}</td>
              <!-- 只要 item.price >100 ,就要加上 red类 -->
              <td :class="{red:item.price>=100}">{{ item.price | money }}</td>
              <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
            </tr>
          </tbody>
        </table>

        <!-- 添加资产 -->
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input
                v-model.trim="name"
                type="text"
                class="form-control"
                placeholder="资产名称"
              />
            </div>
            &nbsp;&nbsp;
            <div class="input-group">
              <input
                v-model.trim.number="price"
                type="text"
                class="form-control"
                placeholder="资产价格"
              />
            </div>
          </div>
          &nbsp;&nbsp;
          <!-- button 默认是会提交form表单,阻止默认行为 -->
          <button @click.prevent="add" class="btn btn-primary">添加资产</button>
        </form>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      // 目标：
      // 1. 把表格数据显示出来
      //    v-for
      // 2. 实现删除功能
      //    (1) 注册点击事件
      //    (2) 点击事件需要传递 id
      //    (3) 根据 id 进行删除
      // 3. 标注：如果价格超过100，标红色显示。
      // 4. 添加功能
      //    (1) 给添加按钮注册点击事件, 注意: 阻止默认行为
      //    (2) 点击时, 获取到两个输入框的值 v-model和两个输入框绑定
      //    (3) 添加操作

      // 定义一个过滤器,用于处理金额
      Vue.filter("money", function(value) {
        return "￥" + value.toFixed(2);
      });

      // 定义一个自定义指令
      Vue.directive("autofocus", {
        // 这个inserted 会在指令所在的元素,被插入到页面中时执行
        inserted(el) {
          el.focus();
        }
      });

      const vm = new Vue({
        el: "#app",
        data: {
          list: [
            { id: 3, name: "外套", price: 99 },
            { id: 7, name: "裤子", price: 34 },
            { id: 11, name: "鞋", price: 25.4 },
            { id: 25, name: "头发", price: 199 }
          ],
          name: "",
          price: 0
        },
        methods: {
          del(id) {
            this.list = this.list.filter(item => item.id !== id);
          },
          add() {
            if (this.name === "") return;
            if (this.price === "" || this.price <= 0) return;
            // 进行往后面添加
            this.list.push({
              id: +new Date(),
              name: this.name,
              price: this.price
            });
            // 清空输入框
            this.name = "";
            this.price = 0;
          }
        }
      });
    </script>
  </body>
</html>
