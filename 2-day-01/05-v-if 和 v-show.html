<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-if 和v-show 都是控制元素的显示与隐藏
        
      1. v-if ='布尔值'
        如果是true , 显示
        如果是false, 隐藏
        实现原理：动态的删除和创建元素
      
      2. v-show ='布尔值'
        如果是 true , 显示
        如果是false , 隐藏
        实现原理：动态的控制css样式(display:none)

      
   -->

    <div id="app">
      <div v-if="flag">我是v-if控制的内容</div>
      <div v-show="flag">我是v-show控制的内容</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "hello vue",
          flag: true
        }
      });
    </script>
  </body>
</html>
