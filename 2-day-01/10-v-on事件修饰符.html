<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn1(100,$event)" href="http://www.baidu.com">去百度1</a>
      <div @click="fatherFn">
        <a @click.stop.prevent="fn2(100)" href="http://www.baidu.com"
          >去百度2</a
        >
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        msg: {
          msg: "hello vue"
        },
        methods: {
          fn1(number, e) {
            e.preventDefault();
          },
          fn2(number) {
            console.log(number);
            alert("我是子盒子,我被点击了");
          },
          fatherFn() {
            alert("我是父盒子,我的点击事件执行了");
          }
        }
      });
    </script>
  </body>
</html>
